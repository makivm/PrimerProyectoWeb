<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi vehiculo</title>
</head>
<body>
    <h1>Introduzca los datos del vehiculo</h1>

    <form action="resumenVehiculo"method="get">
        <div>
            <label for="matricula">Matricula </label>
            <input type="text" name="matricula" id="matricula">
        </div>
        <div>
            <label for="marca">Marca </label>
            <input type="text" name="marca" id="marca">
        </div>
        <div>
            <label for="modelo">Modelo </label>
            <input type="text" name="modelo" id="modelo">
        </div>
        <div>
            <label for="potencia">Potencia </label>
            <input type="number" name="potencia" id="potencia" value="100" min="50" max="500" step="5">
        </div>
        <div><label for="tipo">Tipo: </label></div>
        <div>		
            <input type="radio" name="tipo" id="gasoil" value="gasoil" checked>
            <label for="gasoil">Gasoil</label>

            <input type="radio" name="tipo" id="gasolina" value="gasolina">
            <label for="gasolina">Gasolina</label>

            <input type="radio" name="tipo" id="electrico" value="electrico">
            <label for="electrico">Electrico</label>
        </div>
        <div>
            <input type="submit" value="Enviar">
        </div>


    </form>
</body>
</html>
